<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
          <div class="logo">
            <p>sneakers</p>
          </div>
          <div class="nav-links">
            <a href="" class="nav-link">Collections</a>
            <a href="" class="nav-link">Men</a>
            <a href="" class="nav-link">Women</a>
            <a href="" class="nav-link">About</a>
            <a href="" class="nav-link">Contact</a>
          </div>
        </div>
       
        <div class="nav-right">
          <div class="cart-logo">
              <img src="/images/icon-cart.svg" alt="">
          </div>
          <div class="image-avatar">
            <img src="/images/image-avatar.png" alt="" style="height:2rem">
          </div>
        </div>
    </div>
    <div class="main">
      <div class="main-left">
        <div class="main-image">
          <img src="images/image-product-1.jpg" alt="">
        </div>
        <div class="main-thumbnails">
          <img src="images/image-product-1-thumbnail.jpg" alt="">
          <img src="images/image-product-2-thumbnail.jpg" alt="">
          <img src="images/image-product-3-thumbnail.jpg" alt="">
          <img src="images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </div>
      <div class="main-right">
          <div class="sub-heading">
            <p>SNEAKER COMPANY</p>
          </div>
          <div class="main-heading">
            <p>Fall Limited Edition</p>
            <p>Sneakers</p>
          </div>
          <div class="main-paragraph">
            <p>These low-profile sneakers are your perfect casual wear companion.Featuring 
              a durable rubber outer sole, they'll withstand everything the weather can offer.
            </p>
          </div>
          <div class="price-tag">
            <div class="price">$125.00</div>
            <div class="price-discount">50%</div>
          </div>
          <div class="cut-price"><s>$250.00</s></div>
          <div class="cart-container">
            <div class="cart-add-del">
              <img src="/images/icon-minus.svg" alt="">
              <div class="value">0</div>
              <img src="/images/icon-plus.svg" alt="">
            </div>
            <div class="add-to-cart">
              <div class="add-to-cart-img">
                <img src="/images/icon-cart.svg" alt="">
              </div>
              <div class="add-to-cart-text">
                Add to cart
              </div>
              
            </div>
          </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
